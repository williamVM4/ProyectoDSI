{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de Facturacion</title>
    <!-- Otros estilos -->
    <link href="{% static 'css/style.css'%}" rel="stylesheet"  type="text/css">
    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}" type="text/css">

    <!-- MetisMenu CSS -->
    <link rel="stylesheet" href="{% static 'css/metisMenu.min.css'%}" type="text/css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/startmin.css'%}" type="text/css">

    <!-- Custom Fonts -->
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css'%}" type="text/css">

    <!-- Iconos -->
    <link rel="stylesheet" href="{% static 'css/all.min.css'%}" type="text/css">

     {% block head %} {% endblock %}
  </head>
  <body>
    {% block content %} {% endblock content %}
    
    <!-- jQuery -->
    <script src="{% static 'js/jquery.min.js'%}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'js/bootstrap.min.js'%}"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="{% static 'js/metisMenu.min.js'%}"></script>

    <!-- Custom Theme JavaScript -->
    <script src="{% static 'js/startmin.js'%}"></script>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/3.3.4/jquery.inputmask.bundle.min.js"></script>

    <!-- main -->
    <script src="{% static 'js/main.js'%}"></script>
  {% block scripts %}
  {% endblock %}
    </body>
</html>
