{% extends 'base.html' %}
{% load static %}

{% block head %} {% endblock %}

{% block content %} 
      <form action="." method="post">
        <input type="hidden" name="next" value="{{ next }}">
    {% csrf_token %}  
    {{form.username}}
    {{form.password}}
    <button type="submit"> Entrar </button>
    </form>
{% endblock content %}   

{% block scripts %}
    <script type= application/javascript>
      {%if form.errors%}
        var errors = '';
        {%for field in form%}
          {% for error in field.errors %}
            errors += '{{ error }}\n';
          {% endfor %}
        {% endfor %}
        {% for error in form.non_field_errors %}
        errors += '{{ error }}\n';
        {% endfor %}
        alert(errors)
      {% endif %}
    </script>
{% endblock %}
