<!DOCTYPE html>
<html lang="es">  
  <head>    
    <title>{{title}}</title>    
    <meta charset="UTF-8">
    <meta name="title" content="Login">
  </head>  
  <body>
      <form action="." method="post">
    {% csrf_token %}  
    {{form.username}}
    {{form.password}}
    <button type="submit"> Entrar </button>
    </form>
    <script type= application/javascript>
      {%if form.errors%}
        var errors = '';
        {%for field in form%}
          {% for error in field.errors %}
            errors += '{{ error }}\n';
          {% endfor %}
        {% endfor %}
        {% for error in form.non_field_errors %}
        errors += '{{ error }}\n';
        {% endfor %}
        alert(errors)
      {% endif %}
    </script>
  </body>  
</html>
